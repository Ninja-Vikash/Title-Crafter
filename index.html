<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Crafter</title>

    <link rel="shortcut icon" href="feather-solid.svg" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <i class="fa-solid fa-feather"></i>
        <div>
            <label for="brand"><span>title</span> crafter 
            </label>
            <input type="text" id="brand" placeholder="Enter your brand title">

            <div class="btn-area">
                <button id="generate"><i class="fa-solid fa-hammer"></i></button>
                <button id="reset"><i class="fa-solid fa-arrow-rotate-left"></i></button>
            </div>
        </div>

        <div>
            <h2>Result</h2>
            <span id="display"></span>
        </div>

        <p>&copy; copyright reserved | @ninja-vikash</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
